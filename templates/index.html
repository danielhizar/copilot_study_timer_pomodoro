<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="timer">
        <h1>Study Timer</h1>
        <h2 id="time">25:00</h2>
        <button id="startButton" onclick="startTimer()">Start Study</button>
        <button id="pauseButton" onclick="pauseTimer()" disabled>Pause Study</button>
        <button id="resetButton" onclick="resetTimer()" disabled>Reset Study</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
